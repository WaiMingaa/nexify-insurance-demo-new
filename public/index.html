<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Chat Sample</title>
    <link href="css/chat.css" rel="stylesheet">
    <script src="js/angular/angular.min.js"></script>
    <script src="js/ng-file-upload.js"></script>
    <script src="js/chat-controller.js"></script>
    <script src="js/recorder.js"></script>
    <script src="js/sound-recorder.js"></script>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/semantic.js"></script>
    <script src='js/responsivevoice.js'></script>
    <script src='js/jquery-ui.js'></script>
    <script src='js/libflac3-1.3.2.js'></script>
    <script src='js/dialog-model.js'></script>
    <script src='js/template-object.js'></script>
    <script src='js/image-recognition-model.js'></script>
    <script src='js/bindhandler.js'></script>
    <script src="js/angular-sanitize.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/semantic.css">
</head>
<body ng-app="chatApp">
<div class="container-fluid" ng-controller="ChatController">
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <div class="top_menu">
                <div class="jumbotron" id="jumb">
                    <h2 class="ui center aligned header">
                        <div class="content">
                            Intelligent Travel Advisor
                            <div class="sub header">Go beyond artificial intelligence with Watson</div>
                        </div>
                    </h2>
                    <div class="ui basic modal">
                        <div class="header">設定</div>
                        <a class="popup icon item" data-content="重新開始對話" ng-click="reset()">
                            <i class="huge refresh icon"></i>
                        </a>
                        <a class="popup icon item" data-content="朗讀" ng-click="play()" ng-show="!voiceswitch">
                            <i class="huge play icon"></i>
                        </a>
                        <a class="popup icon item" data-content="靜音" ng-click="mute()" ng-show="voiceswitch">
                            <i class="huge mute icon"></i>
                        </a>
                        <a class="popup icon item" data-content="返回" ng-click="back()">
                            <i class="huge reply all icon"></i>
                        </a>
                    </div>

                </div>
                <ul class="messages" id="displaymessage" style="list-style-type:none">
                    <li bind-unsafe-html="x" ng-repeat="x in conversation  track by $index ">

                    </li>
                </ul>
                <div class="bottom_wrapper ">
                    <div class="ui fluid left action large input  action input ">
                        <button class="ui teal  labeled  button" ng-Click="setting()">
                            <img src="./img/powerby.png" style="padding:5px;width:70px;height:50px;"></img>

                        </button>
                        <input class="message_input" id="sendmessage" ng-change="input" ng-model="input"
                               ng-keydown="enterSend($event)" placeholder="Type your message here..."/>

                        <button class="btn btn-default" id="sendbutt" type="button" aria-haspopup="true"
                                aria-expanded="true" ng-click="send()">
                            <i class="fa fa-paper-plane" aria-hidden="true"></i>
                        </button>
                        <button class="btn btn-default" type="button" aria-haspopup="true" aria-expanded="true"
                                id="file" ngf-select="upload($file)">
                            <i class="fa fa-upload " aria-hidden="true"></i>
                        </button>
                        <button class="btn btn-default hid" type="button" aria-haspopup="true" aria-expanded="true"
                                ng-click="startRecord()" ng-show="showRecording && media">
                            <i class="fa fa-microphone" aria-hidden="true"></i>
                        </button>
                        <button class="btn btn-danger hid" type="button" aria-haspopup="true" aria-expanded="true"
                                ng-click="stopRecord()" ng-show="!showRecording && media">
                            <i class="fa fa-microphone" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="hidethis"/>
    </div>
    <div class="col-md-2"></div>
</div>
<!-- Include all compiled plugins (below), or include individual files as needed -->
</body>
</html>
